<!DOCTYPE html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css" />
    <script src="js/scripts.js"></script>
    
</head>
<body>
    
    <div class="page-nav">
        <h1>Mi tienda</h1>
        <button id="checkout" class="button-checkout" onclick="showOrder()">Carrito</button>
    </div>
    <div id="page-content" class="page-content">

        <div id="product-cards" class="product-cards"></div>


        <div id="order" class="order">
            <h1>Orden</h1>
            <h2 id="order-total">Total: $150</h2>
            <table id="order-table" class="order-table">
                <tr>
                    <th>Cantidad</th>
                    <th>Detalle</th>
                    <th>Subtotal</th>
                  </tr>
                  <tr>
                    <td>2</td>
                    <td>Pesas</td>
                    <td>50</td>
                  </tr>
                  <tr>
                    <td>1</td>
                    <td>Banco ajustable</td>
                    <td>100</td>
                  </tr>
                  </table>
            
            </table>
            <h1>Dirección de envío:</h1>
            <div id="order-shipping>" class="order-shipping">
                <div class="form-group">
                    <label for="name">Orden de compra: (buyOrder)</label>
                    <input type="text" name="buyOrder" id="buyOrder">
                </div>
                <div class="form-group">
                    <label for="name">ID de sesión: (sessionId)</label>
                    <input type="text" name="sessionId" id="sessionId">
                </div>
                <div class="form-group">
                    <label for="name">Monto: (amount)</label>
                    <input type="text" name="amount" id="amount">
                </div>
                <div class="form-group">
                    <label for="name">URL de retorno: (returnUrl)</label>
                    <input type="text" name="returnUrl" id="returnUrl">
                </div>

                <div class="order-actions">
                    <p onclick="displayProducts()"><< volver</p>
                    <p onclick="pay()">confirmar >></p>
                </div>

            </div>
        </div>
        
    </div>
</body>
